<table border="1" class="table table-hover">

  <thead class="table-dark">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Sales Volume</th>
    <th>Met Quota?</th>
  </tr>
  </thead>

  <tbody>

  <!-- Looping in ngfor -->
  <tr *ngFor="let salesPerson of salesPersonList" [ngClass]="{'highlight': salesPerson.salesVolume >= 60000}">
    <td>{{ salesPerson.firstName }}</td>
    <td>{{ salesPerson.lastName }}</td>
    <td>{{ salesPerson.email }}</td>
    <td>{{ salesPerson.salesVolume | currency: 'USD' }}</td>

    <td>
      <div *ngIf="salesPerson.salesVolume >= 60000; else elseBlock">Yes</div>
      <ng-template #elseBlock>No</ng-template>
    </td>

  </tr>
  </tbody>

</table>
